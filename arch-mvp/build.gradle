apply plugin: 'com.android.library'

apply from: 'arch_mvp_dependences.gradle'

android {
    compileSdkVersion deps.versions.compileVersion

    defaultConfig {
        minSdkVersion deps.versions.minVersion
        targetSdkVersion deps.versions.targetVersion
        versionCode deps.versions.arch_mvp_module_version
        versionName deps.versions.arch_mvp_module_name
    }

    compileOptions {
        sourceCompatibility deps.versions.compatVersion
        targetCompatibility deps.versions.compatVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.support.support_v4
    implementation deps.support.appcompat_v7

    implementation deps.arch_lifecycle.extensions
    implementation deps.arch_lifecycle.runtime
    implementation deps.arch_lifecycle.common_java8

    implementation deps.rx.java
    api deps.rx.lifecycle
}
